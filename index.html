<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <!--<meta http-equiv="refresh" content="0.1" >-->
        <meta name="viewport" content="width=device-width">
        <link href="main.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="calculator">
            <header>
                <div class="screen"> {{display}} </div>
            </header>
            <div class="keypads">
                    <div class="row">
                        <span v-on:click="clear" style="flex: 2">C</span>
                        <span v-on:click="opp('/')">/</span>
                    </div>
                    <div class="row">
                        <span v-on:click="value(1)">1</span>
                        <span v-on:click="value(2)">2</span>
                        <span v-on:click="value(3)">3</span>
                        <span v-on:click="opp('*')">*</span>
                    </div>
                    <div class="row">
                        <span v-on:click="value(4)">4</span>
                        <span v-on:click="value(5)">5</span>
                        <span v-on:click="value(6)">6</span>
                        <span v-on:click="opp,value('-')">-</span>
                    </div>
                    <div class="row">
                        <span v-on:click="value(7)">7</span>
                        <span v-on:click="value(8)">8</span>
                        <span v-on:click="value(9)">9</span>
                        <span v-on:click="opp('+')">+</span>
                    </div>
                    <div class="row">
                        <span v-on:click="value(0)" style="flex: 2 2;">0</span>
                        <span v-on:click="value('.')">.</span>
                        <span v-on:click="equal('=')" class="important">=</span>
                    </div>
            </div>
        </div>
    </body>
</html>
